<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Manager</title>
        <meta name="description" content="A Simple Task Manager">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>

            <div class="container">
                <div class="jumbotron text-center display-4 font-weight-bold">Task Manager
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group font-weight-bold">
                                <label for="taskName">Task Name</label>
                                <input type="text" class="form-control" id="taskName" aria-describedby="taskNameHelp">
                            </div>
                                <div class="form-group font-weight-bold">
                                    <label for="taskDescription" placeholder="Task Description" >Task Description</label>
                                    <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                                </div>
                                    <div class="form-group font-weight-bold">
                                        <label for="assignedTo">Assigned To</label>
                                        <input type="text" class="form-control" id="assignedTo">
                                    </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-secondary font-weight-bold">ADD TASK</button>
                                        </div>
                        </div>
                    <div class="col-auto">
                            <div class="form-group">
                                    <div class="form-group font-weight-bold">
                                        <label for="dueDate">Due Date:</label>
                                        <input type="date" id="dueDate" name="dueDate">
                                    </div><br><br>   
                                <div class="dropdown font-weight-bold">
                                    <label for="status">Status:</label>
                                    <button class="btn btn-secondary dropdown-toggle font-weight-bold" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Please Select</button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <button class="dropdown-item btn btn-danger active font-weight-bold" type="button">To Do</button>
                                        <button class="dropdown-item btn btn-warning active font-weight-bold" type="button">In Progress</button>
                                        <button class="dropdown-item btn btn-primary active font-weight-bold" type="button">Review</button>
                                        <button class="dropdown-item btn btn-success active font-weight-bold" type="button">Done</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="jumbotron">
                    <div class="container">
                      <h1 class="display-4 text-center font-weight-bold">Tasks</h1>
                    </div>
                  </div>
                <div class="row justify-content-center">
                    <div class="card-group">
                        <div class="card mr-4">
                          <div class="card-body">
                            <button type="button" class="btn btn-success">Status</button>
                            <h5 class="card-title">Task Name</h5>
                            <h5 class="card-title">Task Description</h5>
                            <h5 class="card-title">Assigned To</h5>
                            <h5 class="card-title">Due Date</h5>
                            <h5 class="card-title">Status</h5>
                          </div>
                        </div>
                        <div class="card mr-4">
                            <div class="card-body">
                                <button type="button" class="btn btn-success">Status</button>
                                <h5 class="card-title">Task Name</h5>
                                <h5 class="card-title">Task Description</h5>
                                <h5 class="card-title">Assigned To</h5>
                                <h5 class="card-title">Due Date</h5>
                                <h5 class="card-title">Status</h5>
                              </div>
                        </div>
                        <div class="card mr-4">
                            <div class="card-body">
                                <button type="button" class="btn btn-success">Status</button>
                                <h5 class="card-title">Task Name</h5>
                                <h5 class="card-title">Task Description</h5>
                                <h5 class="card-title">Assigned To</h5>
                                <h5 class="card-title">Due Date</h5>
                                <h5 class="card-title">Status</h5>
                              </div>
                        </div>
                        <div class="card mr-4">
                            <div class="card-body">
                                <button type="button" class="btn btn-success">Status</button>
                                <h5 class="card-title">Task Name</h5>
                                <h5 class="card-title">Task Description</h5>
                                <h5 class="card-title">Assigned To</h5>
                                <h5 class="card-title">Due Date</h5>
                                <h5 class="card-title">Status</h5>
                              </div>
                        </div>
                        <div class="card mr-4">

                                <h5 class="card-title">Task Name</h5>
                                <h5 class="card-title">Task Description</h5>
                                <h5 class="card-title">Assigned To</h5>
                                <h5 class="card-title">Due Date</h5>
                                <h5 class="card-title">Status</h5>
                              </div>
                        </div>
                      </div>
                </div>
            </div>
