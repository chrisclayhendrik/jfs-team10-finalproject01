<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Manager</title>
    <meta name="description" content="A Simple Task Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container-fluid">
        <div class="display-4 jumbotron bg-secondary text-white">
            Task Manager
        </div>
        <br><br>
        <form id="inputForm">
            <div class="form-row">
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="newTaskNameInput" required>

                    </div>
                </div>
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <input type="text" class="form-control" id="newTaskDescriptionInput" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="assignedTo">Assigned To</label>
                        <select name="Assigned To" id="newAssignedToInput" class="form-control" required>
                            <option value="" selected>Choose...</option>
                            <option value="Chris Hendrik">Chris Hendrik</option>
                            <option value="Madhu Anam">Madhu Anam</option>
                            <option value="Azmuddin Zafari">Azmuddin Zafari</option>
                        </select>
                    </div>
                </div>
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" class="form-control" id="newDueDateInput" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col-6">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select name="Status" id="newStatusInput" class="form-control" required>
                            <option value="" selected>Choose...</option>
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Review">Review</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-col-6">
                <button id="newTaskButton" type="submit" class="form-group btn btn-secondary">Add New Task</button>
            </div>

    </div>
    </form>
    </div>
    <br><br>
    <div class="container-fluid">
        <div class="jumbotron display-4 bg-secondary text-white">
            Task List
        </div>
        <br><br>
        <div class="row justify-content-center">
            <ul class="list-group list-group-horizontal" id="tasksList">
                <div class="col">
                    <li class="list-group-item">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Task Name</h5>
                                <p class="card-text">Task Description</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Assigned To</li>
                                <li class="list-group-item">Due Date</li>
                                <li class="list-group-item">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                            Status
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                            <li><button class="btn btn-success dropdown-item"
                                                    type="button">Action</button></li>
                                            <li><button class="dropdown-item" type="button">Another action</button></li>
                                            <li><button class="dropdown-item" type="button">Something else here</button>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
